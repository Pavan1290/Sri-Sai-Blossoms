<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Sai Blossoms - Admin Dashboard</title>
    <link rel="stylesheet" href="/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-content">
                <h1><i class="fas fa-envelope"></i> Sri Sai Blossoms - Admin Dashboard</h1>
                <p>Manage and respond to contact form submissions</p>
            </div>
        </header>

        <main class="admin-main">
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading contact submissions...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="error" style="display: none;">
                <h2>‚ùå Error</h2>
                <p id="error-message"></p>
                <button onclick="loadContacts(currentPage, selectedStatus)" class="retry-btn">
                    Try Again
                </button>
            </div>

            <!-- Main Content -->
            <div id="content" style="display: none;">
                <!-- Filter Controls -->
                <div class="filter-controls">
                    <label for="status-filter">Filter by Status:</label>
                    <select id="status-filter" onchange="handleStatusChange(this.value)">
                        <option value="all">All Submissions</option>
                        <option value="new">New</option>
                        <option value="read">Read</option>
                        <option value="replied">Replied</option>
                    </select>
                    <div class="refresh-btn">
                        <button onclick="refreshContacts()" class="btn-refresh">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <!-- Stats Summary -->
                <div class="stats-summary">
                    <div class="stat-card">
                        <i class="fas fa-envelope stat-icon new"></i>
                        <div class="stat-info">
                            <span class="stat-number" id="new-count">0</span>
                            <span class="stat-label">New</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-eye stat-icon read"></i>
                        <div class="stat-info">
                            <span class="stat-number" id="read-count">0</span>
                            <span class="stat-label">Read</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-reply stat-icon replied"></i>
                        <div class="stat-info">
                            <span class="stat-number" id="replied-count">0</span>
                            <span class="stat-label">Replied</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chart-bar stat-icon total"></i>
                        <div class="stat-info">
                            <span class="stat-number" id="total-count">0</span>
                            <span class="stat-label">Total</span>
                        </div>
                    </div>
                </div>

                <!-- Contacts List -->
                <div id="contacts-list" class="contacts-list">
                    <!-- Contacts will be loaded here -->
                </div>

                <!-- No Contacts Message -->
                <div id="no-contacts" class="no-contacts" style="display: none;">
                    <h3>üì≠ No contact submissions found</h3>
                    <p>No submissions match your current filter.</p>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="pagination" style="display: none;">
                    <button id="prev-btn" onclick="changePage(-1)" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    
                    <span id="page-info" class="page-info">
                        Page 1 of 1
                    </span>
                    
                    <button id="next-btn" onclick="changePage(1)" disabled>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer Info -->
        <footer class="admin-footer">
            <div class="footer-content">
                <p id="total-info">Total submissions: 0</p>
                <p id="last-updated">Last updated: <span id="update-time"></span></p>
            </div>
        </footer>
    </div>

    <script src="/admin-script.js"></script>
</body>
</html>
